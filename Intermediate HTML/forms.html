<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata goes here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Playground</title>
</head>
<body>
    <!-- Content goes here -->

    <h1>Login</h1>
    <!-- form is a block-level element -->
    <!-- Action: where the form gets sent to (server/page) -->
    <!-- Method: what HTTP method is used (GET/POST) get for read, post for write -->
    <form action="" method="">
        <input name="username" type="text" placeholder="Username"> 
        <input name="password" type="password" placeholder="Password">
        <input type="submit"> 
    </form>
</body>
</html>
